<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="./styles/admin_page.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar"></div>
      <div class="content">
        <h1>Welcome Admin<br /><span>In</span> <br />Apple World</h1>
        <div class="form">
          <h2>Add Product</h2>
          <input id="image" type="text" placeholder="Enter Image URL" />
          <input
            id="name"
            type="text"
            placeholder="Enter Name of the Product"
          />
          <input id="price" type="text" placeholder="Enter Price" />
          <button class="btnn"><a id="addbtn">Add to Stock</a></button>
        </div>
      </div>
    </div>
    <div id="allstock">
      <div id="stocked"></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script type="module" src="./scripts/admin_page.js"></script>
