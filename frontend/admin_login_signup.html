<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/admin_login_signup.css" />
    <title>login/registration page</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-button" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-button" onclick="register()">
            Registration
          </button>
        </div>
        <div class="social-icons">
          <img
            src="https://findicons.com/files/icons/2846/20_social_icons/128/facebook.png"
            alt=""
          />
          <img
            src="https://findicons.com/files/icons/2846/20_social_icons/128/instagram.png"
            alt=""
          />
          <img
            src="https://findicons.com/files/icons/2846/20_social_icons/128/twitter.png"
            alt=""
          />
          <img
            src="https://findicons.com/files/icons/2846/20_social_icons/128/email.png"
            alt=""
          />
        </div>
        <form id="login" action="" class="input-group">
          <input type="text" class="input-field" placeholder="Email" required />
          <div id="pass">
            <input
              id="password"
              type="password"
              class="input-fieldd"
              placeholder="Enter Password"
              required
            />
            <img src="closed_eye.png" alt="" id="eyeicon" />
          </div>
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button id="lgn" type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" action="" class="input-group">
          <input type="text" class="input-field" placeholder="Name" required />
          <input
            type="email"
            class="input-field"
            placeholder="Email"
            required
          />

          <div id="pass">
            <input
              id="password"
              type="password"
              class="input-fieldd"
              placeholder="Enter Password"
              required
            />
            <img src="closed_eye.png" alt="" id="eyeicon" />
          </div>
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & conditions</span
          >
          <button id="rgst" type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  let x = document.getElementById("login");
  let y = document.getElementById("register");
  let z = document.getElementById("btn");

  function register() {
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
  }

  function login() {
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
  }

  let eyeicon = document.getElementById("eyeicon");
  let password = document.getElementById("password");

  eyeicon.onclick = function () {
    if (password.type == "password") {
      password.type = "text";
      eyeicon.src = "opened_eye.png";
    } else if (password.type == "text") {
      password.type = "password";
      eyeicon.src = "closed_eye.png";
    }
  };
</script>
